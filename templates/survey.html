{% extends 'index.html' %}

{% block body %}

<div class="container" style="margin-top: 20px;">
	<section class="hero is-small is-warning">
	  <div class="hero-body">
	      <h1 class="is-size-1 has-text-weight-bold has-text-dark">
	        <i class="fas fa-poll"></i>  Welcome to the survey!
	      </h1>
	  </div>
	</section>

	<div class="column is-half box" style="margin-top: 20px;">
		{% from "includes/_formhelp.html" import render_field %}
		<form method="post" action="" style="margin-top: 30px;">
			<div class="field">
				{{ render_field(form.name , class_ = "input") }}
			</div>
			<div class="field">
				{{ render_field(form.email , class_ = "input") }}
			</div>
			<div class="field">
				{{ render_field(form.sugg , class_ = "textarea") }}
			</div>
			<p><input type="submit" class="button is-success" value="Submit"></p>
		</form>
	</div>
</div>

{% endblock %}
